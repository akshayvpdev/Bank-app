<section class="vh-100 gradient-custom">
  <h1 class="bg-primary text-light d-flex justify-content-around py-3"><span></span></h1>
    <div class="container py-5 h-100">     
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
              <form [formGroup]="logform" (ngSubmit)="clicked()">
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">Please enter your account number  and password!</p>
  
                <div class="form-outline form-white mb-4">
                  <input type="email"  id="typeEmailX" class="form-control form-control-lg" placeholder="account number" formControlName="acno"/>
                  <div *ngIf="this.logform.get('acno')?.errors && this.logform.get('acno')?.touched" class="text-danger">Account number is invalid</div>
                </div>
  
                <div class="form-outline form-white mb-4">
                  <input type="password" id="typePasswordX" class="form-control form-control-lg" placeholder="Password"  formControlName="password"/>
                  <div *ngIf="this.logform.get('password')?.errors && this.logform.get('password')?.touched " class="text-danger">invalid password</div>
                </div>
  
                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
  
                <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
              </form>
  
                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                  <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                </div>
  
              </div>
              <div>
                <p class="mb-0">Don't have an account? <a routerLink="reg" class="text-white-50 fw-bold">Sign Up</a>
                </p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
