<div class="container h-100 py-5">
  <div class="row d-flex justify-content-around align-items-center h-100">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <div class="card  bg-dark" style="border-radius: 1rem">
        <div class="card-body  text-center text-light p-5" >
            

          <form [formGroup]="regform" (ngSubmit)="clicked()">
            <div class="mb-md-3 mt-md-4 pb-2">
              <h2>Regitser</h2>
              <p class="hint-text">Create your account</p>
            </div>
    
            <div class="form-group pb-3 ">
                  <input type="text" placeholder=" Name" class="form-control form-control-lg" formControlName="username" />
                  <div *ngIf="this.regform.get('username')?.errors && this.regform.get('username')?.touched" class="text-danger" >the value inserted is invalid</div>
            </div>

            <div class="form-group pb-3 ">
              <input type="text" class="form-control form-control-lg"  placeholder="Account Number" formControlName="acno"/>
              <div *ngIf="this.regform.get('acno')?.errors && this.regform.get('acno')?.touched" class="text-danger">the value inserted is invalid</div>
            </div>
            
            <div class="form-group pb-3 ">
              <input type="text" class="form-control form-control-lg"  placeholder="Phonenumber" formControlName="phone"/>
              <div *ngIf="this.regform.get('phone')?.errors && this.regform.get('phone')?.touched" class="text-danger">the value inserted is invalid</div>
            </div>

            <div class="form-group pb-3 ">
              <input type="password" class="form-control form-control-lg"  placeholder="Password" formControlName="password"/>
              <div *ngIf="this.regform.get('pswd')?.errors && this.regform.get('pswd')?.touched" class="text-danger">the value inserted is invalid</div>
            </div>

            <button class="btn btn-outline-light btn-lg mt-4" type="submit" >Signup</button>
          </form>
        

          <div class="mt-4">
            <p>Already have an account <a routerLink="">Login</a></p>
          </div>

          
        </div>
      </div>
    </div>
  </div>
</div>
