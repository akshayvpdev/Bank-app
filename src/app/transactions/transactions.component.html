<div class="row d-flex justify-content-center">
  <div class="col">
    <table class="table table-dark">
      <thead>
        <tr>
          <th>Type</th>
          <th>Amount</th>
          <th>Balance</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let i of transact">
            <td>{{i.Type}}</td>
            <td>{{i.Amount|currency:'INR'}}</td>
            <td>{{i.Balance}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
